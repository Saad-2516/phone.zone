<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Zone</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f2f2f2;
        }

        h1 {
            font-family: "Italiana", serif;
            font-size: 60px;
            margin-top: 20px;
        }

        p {
            font-family: "Berkshire Swash", cursive;
            font-size: 22px;
        }

        .product {
            background: white;
            width: 300px;
            padding: 20px;
            margin: 20px auto;
            border-radius: 20px;
            box-shadow: 0 0 12px rgba(0,0,0,0.2);
        }

        .buy-btn {
            background: black;
            color: white;
            padding: 12px 22px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.2s;
        }

        .buy-btn:hover {
            background: darkblue;
        }
    </style>
</head>
<body>

    <h1>Phone Zone</h1>
    <p>Best Smartphones Collection</p>

    <div class="product">
        <h2>iPhone 16 Pro Max</h2>
        <button class="buy-btn" onclick="location.href='iphone.html'">Buy Now</button>
    </div>

    <div class="product">
        <h2>Samsung S24 Ultra</h2>
        <button class="buy-btn" onclick="location.href='samsung.html'">Buy Now</button>
    </div>

    <div class="product">
        <h2>OnePlus 12</h2>
        <button class="buy-btn" onclick="location.href='oneplus.html'">Buy Now</button>
    </div>

    <div class="product">
        <h2>Vivo 90X</h2>
        <button class="buy-btn" onclick="location.href='vivo.html'">Buy Now</button>
    </div>

</body>
</html>
